<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-SignUp Page</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
              <i class="bx bxs-user"></i>
              <input type="text" name="text" id="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="bx bxs-lock-alt"></i>
              <input type="password" name="password" id="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn" />
            <p class="social-text">Or sign in with social platform</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bx bxl-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-linkedin"></i>
              </a>
            </div>
          </form>
          <form action="" class="sign-up-form">
            <h2 class="title">Sign Up</h2>
            <div class="input-field">
              <i class="bx bxs-user"></i>
              <input type="text" name="text" id="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="bx bxs-envelope"></i>
              <input type="text" name="text" id="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="bx bxs-lock-alt"></i>
              <input type="password" name="password" id="password" placeholder="password" />
            </div>
            <input type="submit" value="Sign up" class="btn" />
            <p class="social-text">Or sign un with social platform</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="bx bxl-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="bx bxl-linkedin"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Here?</h3>
            <p>Sign-Up To Register</p>
            <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          </div>
          <img src="images/Authentication_Isometric.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of Us?</h3>
            <p>Login To Continue</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="images/Authentication_Outline.png" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
